<ion-grid fixed>
  <ion-row>
    @for (article of articles; track $index) {
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">

        <app-article
          [article]="article"
          [index]="$index+1"
        ></app-article>

      </ion-col>
    }
  </ion-row>
</ion-grid>
